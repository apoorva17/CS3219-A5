{%  macro getFormTrend1() %}
    <form action="/a5/trend1" method = "get">
        <div class="form-group">
            <label for="#">Number of</label>
            <input type="text" class="form-control" placeholder="authors" name="subCollectionName">
        </div>
        <div class="form-group">
            <label for="#">Venue</label>
            <input type="text" class="form-control" placeholder="arXiv" name="venue">
        </div>
        <div class="col-md-6 margin-bottom-20">
            <label for="#">From Year</label>
            <input type="number" class="form-control" placeholder="2000" name="yearMin" min = "2000" max = "2016">
        </div>
        <div class="col-md-6 margin-bottom-20">
            <label for="#">To Year</label>
            <input type="number" class="form-control" placeholder="2015" name="yearMax" min = "2000" max = "2016">
        </div>
        <div class="text-center margin-bottom-20" >
            <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
        </div>
    </form>
{% endmacro %}

{%  macro getFormTrend3() %}
